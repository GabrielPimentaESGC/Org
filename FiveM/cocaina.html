<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cocaína</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cocaína</h1>
        <div class="input-container">
            <label for="folhasCoca">Número de Folhas de Coca:</label>
            <input type="number" id="folhasCoca" class="input-field">
            <button onclick="calcularIngredientesCocaina()" class="calculate-button">Calcular</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="cocaina.js"></script>
</body>
</html>
